<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Chrome DevTools - TDC 2018 POA</title>

    <link rel="stylesheet" href="../reveal.js/css/reveal.css" />
    <link rel="stylesheet" href="../reveal.js/css/theme/black.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../reveal.js/lib/css/zenburn.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement('link');
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match(/print-pdf/gi)
        ? '../reveal.js/css/print/pdf.css'
        : '../reveal.js/css/print/paper.css';
      document.getElementsByTagName('head')[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>Slide 1</section>
        <section>Slide 2</section>

        <section
          data-markdown="./slides.md"
          data-separator="^\n---\n$"
          data-separator-vertical="^\n--\n$"
          data-background-size="contain"
        ></section>
      </div>
    </div>

    <script src="../reveal.js/lib/js/head.min.js"></script>
    <script src="../reveal.js/js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        controls: true,
        progress: true,
        history: true,
        center: true,
        // width: 1024,
        // slideNumber: 'h.v',
        // zoomKey: 'shift',

        // menu: {
        // },

        transition: 'slide', // none/fade/slide/convex/concave/zoom

        allottedTime: 1 * 60 * 1000, // 20 minutes
        progressBarHeight: 3,

        keyboard: {
          // pause/resume time when Enter is pressed
          13: () => {
            ElapsedTimeBar.isPaused
              ? ElapsedTimeBar.resume()
              : ElapsedTimeBar.pause();
          },
          // reset timer when 'r' is pressed
          82: () => {
            ElapsedTimeBar.reset();
          }
        },

        dependencies: [
          {
            src: '../reveal.js/lib/js/classList.js',
            condition: function() {
              return !document.body.classList;
            }
          },
          {
            src: '../reveal.js/plugin/markdown/marked.js',
            condition: function() {
              return !!document.querySelector('[data-markdown]');
            }
          },
          {
            src: '../reveal.js/plugin/markdown/markdown.js',
            condition: function() {
              return !!document.querySelector('[data-markdown]');
            }
          },
          {
            src: '../reveal.js/plugin/highlight/highlight.js',
            async: true,
            callback: function() {
              hljs.initHighlightingOnLoad();
            }
          },
          { src: '../reveal.js/plugin/search/search.js', async: true },
          { src: '../reveal.js/plugin/zoom-js/zoom.js', async: true },
          { src: '../reveal.js/plugin/notes/notes.js', async: true },
          // others
          { src: '../reveal.js/plugin/elapsed-time-bar/elapsed-time-bar.js' },
          { src: '../reveal.js/plugin/mouse-pointer/mouse-pointer.js' }
        ]
      });
    </script>
  </body>
</html>
